<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Хостинг для сайтов, домены, VPS | Быстрый хостинг Fozzy</title>

    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" 
        crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <div class="row justify-content-center align-items-center">

                <div class="d-none d-md-block" id="share-btn"></div>

                <div class="col-3 text-center">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img id="menuImg" class="align-middle mt-1" src="img/menu.png" alt="menu">
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">услуги</a>
                                <a class="dropdown-item" href="#">о компании</a>
                                <a class="dropdown-item" href="#">партнерам</a>
                                <a class="dropdown-item" href="#">поддержка</a>
                                <a class="dropdown-item" href="#">
                                    <button id="login-btn">войти</button>
                                </a>
                                <a class="dropdown-item" href="#">
                                        <button id="order-btn">заказать</button>
                                </a>
                            </div>
                        </div>    
                </div>
                <div class="col-6 text-center">
                    <img id="logoImg" src="img/logo.png" alt="logo">
                </div>
                <div class="col-3 text-center">
                    <img id="langImg" src="img/flag-ru.png" alt="ru">            
                </div>
            </div>
        </div><!-- end header -->
            
        <div class="main">
            <div class="row text-center">
                <div class="col-12">
                    <h2 class="mainSlogan">
                        разместить сайт<br />
                        в интернете<br />
                        просто,<br />
                        как раз-два-три!
                    </h2>
                </div>
            </div>
            
            <div class="row text-center">
                <div class="col-12">    
                    <p class="afterMainSlogan">
                        Вам больше не нужно<br />
                        разбираться в видах хостинга<br />
                        и технических терминах.<br />
                        Занимайтесь любимым делом<br />
                        Хостинг — это наша задача. 
                    </p>
                </div>
            </div>

            <div class="d-none d-md-block" id="price">
                <p>
                    120<span id="currency">₽</span>
                </p>
            </div>
            
            <div class="d-none d-md-block" id="smile1">
                <img src="img/index-head-smile1.jpg" alt="smile1">
            </div>
            
            <div class="d-none d-md-block" id="smile2">
                <img src="img/index-head-smile2.jpg" alt="smile2">
            </div>
            
            <div class="row text-center">
                <div class="col-12">
                    <button id="main-btn">разместить сайт</button>
                </div>
            </div>
        </div><!-- end main -->
        
        <div class="footer">
            <div class="row text-center">
                <div class="col-12">
                    <h2 class="footerSlogan">
                        почему fozzy?<br />
                        потому что мы<br />
                        быстрее быстрого<br />
                        удобны. просты<br />
                        и прекрасны
                    </h2>
                </div>
            </div> <!-- end Footer slogan-->

            <div class="row text-center">
                <div class="col-12 video-wrapper">
                    <figure>
                        <iframe src="https://www.youtube.com/embed/1JHvRJ5tSLg" 
                        frameborder="0" allowfullscreen></iframe>
                    </figure>
                </div>
            </div> <!-- end player -->

            <div class="d-none d-md-block" id="cup">
                <img src="img/video-cup.png" alt="video cup">
            </div>
    
            <div class="d-none d-md-block" id="popcorn">
                <img src="img/video-popcorn.png" alt="popcorn">
            </div>
        
            <div class="row text-center">
                <div class="col-12">
                    <button id="footer-btn">разместить сайт</button>
                </div>
            </div>
        </div><!-- end footer-->
    </div><!-- end container-fluid -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
