<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Хостинг для сайтов, домены, VPS | Быстрый хостинг Fozzy</title>

    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" 
        crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <div class="row justify-content-center align-items-center">
                <div class="col-3 text-center">
                    <img id="menu" src="img/menu.png" alt="menu">
                </div>
                <div class="col-6 text-center">
                    <img id="logo" src="img/logo.png" alt="logo">
                </div>
                <div class="col-3 text-center">
                    <img id="lang" src="img/flag-ru.png" alt="ru">            
                </div>
            </div>
        </div><!-- end header -->
            
        <div class="main">
            <div class="row text-center">
                <div class="col-12">
                    <h2 id="mainSlogan">
                        разместить сайт<br />
                        в интернете<br />
                        просто,<br />
                        как раз-два-три!
                    </h2>
                </div>
            </div>
            
            <div class="row text-center">
                <div class="col-12">    
                    <p id="afterMainSlogan">
                        Вам больше не нужно<br />
                        разбираться в видах хостинга<br />
                        и технических терминах.<br />
                        Занимайтесь любимым делом<br />
                        Хостинг — это наша задача. 
                    </p>
                </div>
            </div>
            
            <div class="row text-center">
                <div class="col-12">
                    <button id="main-btn">разместить сайт</button>
                </div>
            </div>
        </div><!-- Main End -->
        
        <div class="footer">
            <div class="row text-center">
                <div class="col-12">
                    <h2 id="footerSlogan">
                        почему fozzy?<br />
                        потому что мы<br />
                        быстрее быстрого<br />
                        удобны. просты<br />
                        и прекрасны
                    </h2>
                </div>
            </div> <!-- end Footer slogan-->

            <div class="row text-center">
                <div class="col-12 video-wrapper">
                    <figure>
                        <iframe src="https://www.youtube.com/embed/1JHvRJ5tSLg" 
                        frameborder="0" allowfullscreen></iframe>
                    </figure>
                </div>
            </div> <!-- end player -->

            <div class="row text-center">
                <div class="col-12">
                    <button id="footer-btn">разместить сайт</button>
                </div>
            </div>
        </div><!-- end footer-->
    </div><!-- end container-fluid -->
    </body>
    </html>
